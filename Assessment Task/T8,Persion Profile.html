<html>
	<head>
	<title> Person Profile </title>
	</head>
	<body>
        <form method="" action="" enctype="">
		<table border ="1" width="100%">
			<tr >
				<td align="center" colspan="3"><b><h2>PERSON PROFILE</h2></b></td>
			</tr>
            
			<tr height="40px">
				<td >Name</td>
				<td><input type="text" name="" value=""></td>
				<td ></td>
			</tr>

			<tr height="40px">
				<td >Email</td>
				<td><input type="enail" name="" value=""></td>
				<td width=30px></td>
			</tr>
            
            <tr height="40px">
				<td >Gender</td>
				<td><input type="radio" name="gender" value=""> Male
					<input type="radio" name="gender" value=""> Female
					<input type="radio" name="gender" value=""> Other</td>
				<td width=30px></td>
			</tr><tr height="40px">
				<td >Date of Birth</td>
				<td><input type="date" name="" value=""></td>
				<td width=30px></td>
			</tr>
            
            <tr height="40px">
				<td >Blood Group</td>
				<td>
					<select name="">
						<option value="">A+</option>
						<option value="">A-</option>
						<option value="">O+</option>
						<option value="">O-</option>
						<option value="">B+</option>
						<option value="">B-</option>
						<option value="">AB+</option>
						<option value="">AB-</option>
						<option value="" selected>A+</option>
					</select>
				</td>
				<td width=30px></td>
			</tr>
            
            <tr height="40px">
				<td >Degree</td>
				<td>
					<input type="checkbox" name="option[]" value=""> SSC
					<input type="checkbox" name="option[]" value=""> HSC
					<input type="checkbox" name="option[]" value=""> BSc
				</td>
				<td width=30px></td>
			</tr>
			</tr>
            
            
            <tr height="40px">
				<td >Photo</td>
				<td colspan="2"><input type="file" name="" value=""></td>
			</tr>
			<tr height="40px">
				<td align="center" colspan="3"></td>
			</tr>
			<tr height="40px">
				<td align="right" colspan="3">
					<input type="submit" name="" value="Submit">
					<input type="reset" name="" value="Reset">
				</td>
			</tr>
            <input type="reset" name="" value="Reset" />
		</table>
        </form>
	</body>
</html>
